{% extends 'event-management-system/header.html' %}

{% block content %}
    {% include 'event-management-system/includes/failureMessage.html' %}

    <form action="auth" method="post" class="form-signin">

        {% csrf_token %}

        <h1 class="h3 mb-3 font-weight-normal" style="color: white; text-align: center">Log in</h1>
        <label class="sr-only">User Name</label>
        <input name='username' type="text" id="inputUserName" class="form-control" placeholder="Username">
        <label class="sr-only">Password</label>
        <input name='password' type="password" id="inputPassword" class="form-control" placeholder="Password">
        <div class="checkbox mb-3">

        </div>
        <br>
        <div style="text-align: center;"><a href="{% url 'password_reset' %}">Forgot your password?</a></div>
        <br>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>

{% endblock %}
